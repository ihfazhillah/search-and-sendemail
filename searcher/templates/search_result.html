<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p><a href="{% url 'index' %}">Back to Index</a></p>
    <h3>results for {{ query }}</h3>

    <h5>Send this result into your email</h5>
    <form action="{% url 'send_email' %}" method="post">
        {% csrf_token %}
        <input id="search" type="text" name="email">
        <input type="hidden" name="query" value={{ query }}>
        <input type="submit" value="Submit">
    </form>


    <table>
        <thead>
            <tr>
                <th>image</th>
                <th>title</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for res in result %}
            <tr>
                <td><img src="{{ res.image }}" alt=""></td>
                <td><a href="{{ res.link}}">{{ res.title }}</a></td>
                <td>{{ res.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
